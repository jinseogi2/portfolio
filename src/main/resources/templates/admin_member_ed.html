<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 수정/삭제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic-coding.css"
      rel="stylesheet"
    />
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="/css/admin_ed.css" />
  </head>
  <body>
    <div class="myContainer d-flex justify-content-center" style="width: 100%">
      <!-- 수정하는 곳 -->
      <div class="edScreen m-3" style="width: 100%; height: 100%">
        <h2 class="d-flex m-3" style="justify-content: flex-start">
          회원 정보 수정 페이지
        </h2>
        <!--        memberNo에 대한 정보가 필요하기 때문에 히든으로 보내준다 (DB에 UPDATE하려면 꼭 필요함)   -->
        <!--        input으로 받는 정보들은 MemberEdDto랑 1:1 매칭이 돼야한다.                          -->
        <!--        주의사항 : DB에서 NOT NULL 이라고 설정돼있는 정보들은 다 넣어줘야함.                   -->

        <input type="hidden" id="inputMemberNo" th:value="${member.memberNo}" />
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="inputMemberName"
            placeholder="Name"
            th:value="${member.memberName}"
          />
          <label for="inputMemberName">Name</label>
        </div>
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="inputMemberId"
            placeholder="Id"
            th:value="${member.memberId}"
          />
          <label for="inputMemberId">Id</label>
        </div>
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="inputMemberPw"
            th:value="${member.memberPw}"
            placeholder="Password"
          />
          <label for="inputMemberPw">Password</label>
        </div>
        <div class="form-floating d-flex m-3">
          <input
            type="email"
            class="form-control"
            id="inputMemberEmail"
            placeholder="email"
            th:value="${member.memberEmail}"
            style="width: 100%"
          />
          <label for="inputMemberEmail">Email</label>
        </div>
        <div class="d-flex m-3">
          <h4>스탬프 :</h4>
          <input
            type="text "
            style="
              margin-left: 15px;
              margin-bottom: 10px;
              width: 10%;
              border: none;
              border-bottom: 1px solid lightgray;
            "
            placeholder="0"
            id="inputMemberStamp"
            th:value="${member.memberStamp}"
          />
          <h4 style="margin-left: 10px">개</h4>
        </div>
        <div class="kategorie d-flex m-3">
          <h4>권한 :</h4>
          <select
            class="form-select"
            style="width: 110px; height: 100%; margin-left: 35px"
            id="inputMemberRole"
          >
            <option>ADMIN</option>
            <option>ROLE_USER</option>
          </select>
        </div>

        <div class="m-3" style="padding-bottom: 20px">
          <tr>
            <td class="p-3">
              <button
                class="btn btn-primary"
                th:onclick="|func_member_updateAction();|"
              >
                수정하기
              </button>
              <button class="btn btn-danger" onclick="closeWindow();">
                취소하기
              </button>
            </td>
          </tr>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
