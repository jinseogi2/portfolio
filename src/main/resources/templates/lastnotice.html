<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마지막페이지 공지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic-coding.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/notice.js"></script>
    <link rel="stylesheet" href="./css/lastnotice.css" />
  </head>
  <body>
  <div class="wrap">
    <div class="header">
      <div class="himg" onclick="goMain();">
        <img src="img/lastevent/back_stamp.png" alt="" />
      </div>
      <div class="header2">
      <div class="hbtn">
        <div class="hbtn_event" onclick="goLastevent();">이벤트</div>
        <div class="hbtn_notice">공지사항</div>
      </div>
    </div>
      </div>
    <div class="section-box">
      <div class="section" th:each="notice, status:${notice}">
        <div id="nt1">
          <div id="nt1-1" th:onclick="|func_notice(${notice.noticeNo});|">
            <h2 style="margin:0;" th:text="${notice.noticeTitle}">[공지]여름시즌2<올여름 구매왕을 찾아라>이벤트 담청자 발표</h2>
            <p style="margin:0;" th:text="${notice.noticeDatetime}">2023.10.11</p>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
<script>
  function goLastevent(){
  window.location.href="/lastEvent";
  }
  function goMain(){
window.location.href="/main";
}
</script>
</html>
