<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="/css/admin_ed.css" />
  </head>
  <body>
    <div class="myContainer d-flex justify-content-start">
      <div
        class="image-container"
        style="
          border-right: 1px solid lightgrey;
          width: 50%;
          height: 50%;
          padding-bottom: 30px;
        "
      >
        <!-- 서버에서 받아온 NoticeEdDto 객체의 이미지 URL을 표시하는 이미지 엘리먼트 -->
        <img
          id="uploadImage"
          th:src="${notice.noticeImageUrl}"
          style="width: 50%; height: 50%"
          class="uploadImage"
        />
        <input
          style="display: block"
          type="file"
          id="noticeImageUrl"
          onchange="fileUpLoad();"
        />
        <!--        <button id="sendButton" type="button" class="btn btn-danger" onclick="func_notice_updateAction();">확인</button>-->
      </div>
      <!-- 수정하는 곳 -->
      <div class="edScreen m-3" style="width: 50%; height: 100%">
        <form id="updateForm">
          <!-- Hidden input for noticeNo -->
          <input
            type="hidden"
            id="noticeDatetime"
            th:value="${notice.noticeDatetime}"
          />
          <input
            type="hidden"
            id="noticeType"
            th:value="${notice.noticeType}"
          />
          <input type="hidden" id="noticeNo" th:value="${notice.noticeNo}" />
          <div class="form-floating d-flex m-3">
            <input
              type="text"
              class="form-control"
              id="noticeTitle"
              th:value="${notice.noticeTitle}"
              placeholder="제목"
            />
            <label for="noticeTitle">제목</label>
          </div>
          <div class="noticeText m-3">
            <div class="form-floating">
              <textarea
                class="form-control"
                id="noticeContent"
                style="height: 100px"
                placeholder="Leave a comment here"
                th:text="${notice.noticeContent}"
              ></textarea>
              <label for="noticeContent">상세정보</label>
            </div>
          </div>
          <div class="m-3" style="padding-bottom: 20px">
            <button
              type="button"
              class="btn btn-danger"
              onclick="func_notice_updateAction();"
            >
              수정하기
            </button>
            <a th:href="@{/admin_notice}" class="btn btn-light">취소</a>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
