<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인화면</title>
    <link rel="stylesheet" href="/css/order.css" />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/order.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic-coding.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <div class="header">
        <div class="hicon" onclick="goMain();">
          <div class="hicon_1">
            <img src="img/order/back.png" alt="" />
          </div>
        </div>
        <div class="htext">
          <p>주문하기</p>
        </div>
        <div class="hicon_2">
        </div>
      </div>

      <!-- nav -->
      <div class="nav">
        <!-- Swiper -->
        <div class="swiper mySwiper" id="navswiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide navslide_button" id="navslide_button">
              <button
                type="button"
                class="btn btn-outline-secondary"
                onclick="goRecommand();"
              >
                추천메뉴
              </button>
            </div>
            <div class="swiper-slide navslide_button" id="navslide_button">
              <button
                type="button"
                class="btn btn-outline-secondary"
                onclick="goHotcoffee();"
              >
                커피(HOT)
              </button>
            </div>
            <div
              class="swiper-slide navslide_button"
              id="navslide_button"
              onclick="goIcecoffee();"
            >
              <button type="button" class="btn btn-outline-secondary">
                커피(ICE)
              </button>
            </div>
            <div
              class="swiper-slide navslide_button"
              id="navslide_button"
              onclick="goDecaf();"
            >
              <button type="button" class="btn btn-outline-secondary">
                디카페인
              </button>
            </div>
            <div
              class="swiper-slide navslide_button"
              id="navslide_button"
              onclick="goSmoothie();"
            >
              <button type="button" class="btn btn-outline-secondary">
                스무디
              </button>
            </div>
            <div
              class="swiper-slide navslide_button"
              id="navslide_button"
              onclick="goAde();"
            >
              <button type="button" class="btn btn-outline-secondary">
                에이드
              </button>
            </div>
            <div
              class="swiper-slide navslide_button"
              id="navslide_button"
              onclick="goTea();"
            >
              <button type="button" class="btn btn-outline-secondary">
                Tea
              </button>
            </div>
          </div>
        </div>
        <div class="nav_text">
          <div id="nav_left_text" th:text="|${count} 개|">갯수</div>
          <div id="nav_right_text" onclick="ToggleAction()">1열 보기</div>
        </div>
      </div>
      <div class="item_list row m-1" id="itemListContainer">
        <div
          class="col-4 item_box"
          th:each="item, status:${list}"
          th:onclick="|menu_select_onClickorder(${item.itemNo});|"
        >
          <div class="item_img">
            <img th:src="${item.itemImageUrl}" alt="" />
          </div>
          <div class="item_text">
            <div class="item_name" th:text="${item.itemName}">빵이름</div>
            <div class="item_price" th:text="|${item.itemPrice}원|">금액</div>
          </div>
        </div>
      </div>

      <!-- 인포메이션 -->
      <div class="information">
        <div id="infobox1">
          <div id="information-name"><h6>결제대행사</h6></div>
          <div id="infobox">
            <p id="information-p">
              (주)자바컴퍼니 대표이사: 조진석 | 사업자 등록번호: 000-00-12345 |
              대표번호 :1588-1588 <br />
              통신판매업신고번호:제2023-자바이스굿-0000호
              경기도oo시oo구oo대로000번길0,7층
              <br />
              <br />
              자바컴퍼니는 통신판매중개자이며 통신판매의 강사자가 아닙니다.
              따라서 자바컴퍼니는 상품 거래 정보 및 거래에 대한 책임을 지지
              않습니다.
            </p>
          </div>
          <div id="infobox2">
            <a href="" id="information-a">이용약관 </a>|
            <a href="" id="information-a2">개인정보처리방침</a>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="ftext"></div>
        <div class="fimg">
          <img src="/img/order/cart.png" alt="" />
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 10,
        // pagination: {
        //   el: ".swiper-pagination",
        //   clickable: true,
        // },
      });
    </script>
  </body>
</html>
