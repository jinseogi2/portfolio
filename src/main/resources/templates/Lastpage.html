<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/js/Lastpage.js"></script>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic-coding.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Lastpage.css" />
  </head>
  <body>

  <!--  DB에 있는 정보들을 가져오기 위해 -->
  <div style="display:none;">
    <input type="hidden" id="eIndex" value="0"/>
    <input type="hidden" id="bIndex" value="0"/>
    <table>
      <tr th:each="event, status:${event}">
        <td><input type="hidden" class="eImg-list" th:value="${event.noticeImageUrl}"/></td>
      </tr>
      <tr th:each="basic, status:${basic}">
        <td><input type="hidden" class="bImg-list" th:value="${basic.noticeImageUrl}"/></td>
      </tr>
    </table>
  </div>

    <div class="container">
      <div class="head">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">계정설정</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">|&nbsp;&nbsp;고객센터</a>
          </li>
        </ul>
        <div id="user-info">
          <span id="user-nickname" th:text="|${user.memberName} 님|"> &nbsp;님</span>
        </div>
      </div>
      <div class="section">
        <div class="image-container">
          <div class="image-ban">
            <img
              id="roll"
              src="./img/lastpage/lastpage_bb1.jpg"
              alt="ban1"
              style="max-width: 100%; max-height: 100%"
            />
            <h4 class="image-text"></h4>
          </div>
          <!-- <div class="txtcontain">
            <p>1/3</p>
          </div> -->
        </div>
      </div>
      <!-- <div class="test1" id="bb">
        <div class="test-txt">1/3</div>
      </div> -->
      <div id="linkcontainer">
      <div class="center">
        <div id="membership">멤버십</div>
        <div class="center-box">
          <a href="/stampPage" id="center-text1">스탬프</a>
          <a href="#" id="center-text2">쿠폰</a>
          <a href="#" id="center-text3">외부 멤버십</a>
        </div>
      </div>
      <div class="under">
        주문
        <div class="under-box">
          <a href="/order_recommand">메가 오더</a>
          <a href="/cart">주문 내역</a>
          <a href="#">선물 하기</a>
          <a href="/payCard">메가선불카드</a>
          <a href="#">간편카드 관리</a>
          <a href="#">샹품권 대량 구매 신청</a>
        </div>
      </div>
      <div class="end">
        새소식
        <div class="end-box">
          <a href="/lastEvent">이벤트</a>
          <a href="/lastNotice">공지사항</a>
        </div>
      </div>
      <div class="last1">
        약관 및 정책
        <div class="last1-box">
          <a href="#">이용약관</a>
        </div>
      </div>
      </div>
      <div class="footer">
        <div class="fmenu" onclick="mainPage();">
          <div class="fimg">
            <img src="/img/paycard/c1.png" alt="메인" />
          </div>
          <div class="ftext">메인</div>
        </div>
        <div class="fmenu" onclick="payCard();">
          <div class="fimg">
            <img src="/img/paycard/c2.png" alt="메가선불카드" />
          </div>
          <div class="ftext">메가선불카드</div>
        </div>
        <div class="fmenu" onclick="megaOrder();">
          <div class="fimg">
            <img src="/img/paycard/c3.png" alt="메가오더" />
          </div>
          <div class="ftext">메가오더</div>
        </div>
        <div class="fmenu" onclick="seeMore();">
          <div class="fimg">
            <img src="/img/paycard/c4.png" alt="더보기" />
          </div>
          <div class="ftext">더보기</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    >
    </script>

  </body>
</html>
